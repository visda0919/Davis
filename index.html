      /* Custom scrollbar for sleeker look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Taiwan Stock Color Convention: Red = Up, Green = Down */
      .stock-up { color: #ef4444; }
      .stock-down { color: #22c55e; }
      .bg-stock-up { background-color: #ef4444; }
      .bg-stock-down { background-color: #22c55e; }
    </style>
